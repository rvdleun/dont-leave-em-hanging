<html>
<head>
</head>
<body>
<a-scene physics="debug: false; gravity: 0">
    <a-assets>
        <audio id="applause" src="assets/sounds/applause.wav" preload="auto"></audio>
        <audio id="audience" src="assets/sounds/audience.wav" preload="auto"></audio>
        <audio id="game-music" src="assets/sounds/game-music.mp3" preload="auto"></audio>
        <audio id="high-five-1" src="assets/sounds/high-five-1.wav" preload="auto"></audio>
        <audio id="high-five-2" src="assets/sounds/high-five-2.m4a" preload="auto"></audio>
        <audio id="high-five-3" src="assets/sounds/high-five-3.wav" preload="auto"></audio>

        <img id="approved-1" src="assets/faces/approved-1.png" />
        <img id="approved-2" src="assets/faces/approved-2.png" />
        <img id="approved-3" src="assets/faces/approved-3.png" />
        <img id="approved-4" src="assets/faces/approved-4.png" />
        <img id="approved-5" src="assets/faces/approved-5.png" />
        <img id="fist" src="assets/faces/fist.png" />
        <img id="hand" src="assets/faces/hand.png" />
        <img id="not-approved-1" src="assets/faces/not-approved-1.png" />
        <img id="not-approved-2" src="assets/faces/not-approved-2.png" />
        <img id="not-approved-3" src="assets/faces/not-approved-3.png" />
        <img id="sad-1" src="assets/faces/sad-1.png" />
        <img id="sad-2" src="assets/faces/sad-2.png" />
        <img id="sad-3" src="assets/faces/sad-3.png" />
        <img id="waiting-1" src="assets/faces/waiting-1.png" />
        <img id="waiting-2" src="assets/faces/waiting-2.png" />
        <img id="waiting-3" src="assets/faces/waiting-3.png" />
        <img id="waiting-vincent" src="assets/faces/waiting-vincent.png" />
        <img id="worried-1" src="assets/faces/worried-1.png" />
        <img id="worried-2" src="assets/faces/worried-2.png" />
        <img id="worried-3" src="assets/faces/worried-3.png" />
    </a-assets>

    <a-entity id="player" cursor="rayOrigin: mouse" raycaster="objects: [data-raycastable]">
        <a-entity id="leftHand" cursor raycaster="objects: [data-raycastable]; showLine: true;" line="color: red" hand-controls="hand: left; handModelStyle: highPoly; color: #ffcccc" player-hand>
            <a-box class="player-hand left hand" static-body material="opacity: 0.5; transparent: true; color: #F00" position="0 0.01279 0.0033" scale="0.075 0.15 0.215" visible="false"></a-box>
        </a-entity>
        <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: highPoly; color: #ffcccc" player-hand>
            <a-box class="player-hand right hand" static-body material="opacity: 0.5; transparent: true; color: #F00" position="0 0.01279 0.0033" scale="0.075 0.15 0.215" visible="false"></a-box>
        </a-entity>
    </a-entity>

    <a-entity id="environment">
        <a-sky color="#222"></a-sky>
        <a-sphere color="#666" scale="4 .01 4" position="0 0 0"></a-sphere>
        <a-sphere color="#333" scale=".85 .01 .85" position="0 0.05 0"></a-sphere>
        <a-entity position="0 1 0" rotation="0 45 0" fanboy-circle="enabled: true"></a-entity>
        <a-ring color="#fff" position="0 0.05 0" rotation="90 90 0" scale=".85 .85 .85" side="double" radius-outer="1.1" theta-length="5"></a-ring>
    </a-entity>

    <a-entity id="game" game="duration: 60000; enabled: false; radius: 360">
        <a-entity id="spawner" position="0 1.3 0" fanboy-spawner="enabled: false"></a-entity>
        <a-ring id="timer" color="#fff" position="0 0.05 0" rotation="90 90 0" scale=".85 .85 .85" side="double" radius-outer="1.1" theta-length="5"></a-ring>
        <a-entity id="scores">
            <a-entity>
                <a-entity id="score-front" position="0 2.8 -4" scale="10 10 10" score text="align: center; font: mozillavr"></a-entity>
            </a-entity>
            <a-entity rotation="0 90 0">
                <a-entity position="0 2.8 -4" scale="10 10 10" score text="align: center; font: mozillavr"></a-entity>
            </a-entity>
            <a-entity rotation="0 180 0">
                <a-entity position="0 2.8 -4" scale="10 10 10" score text="align: center; font: mozillavr"></a-entity>
            </a-entity>
            <a-entity rotation="0 270 0">
                <a-entity position="0 2.8 -4" scale="10 10 10" score text="align: center; font: mozillavr"></a-entity>
            </a-entity>
        </a-entity>
    </a-entity>

    <a-entity id="title-screen" position="0 1.6 -3" scale="1.25 1.25 1.25" title-screen="visible: true">
        <a-entity id="logo" position="-1.5 2 0" rotation="15 0 0">
            <a-entity text-geometry="value: DON'T" material="color: white"></a-entity>
            <a-entity text-geometry="value: leave" position="2.1 .29 0" scale=".45 .45 .45" material="color: white"></a-entity>
            <a-entity text-geometry="value: 'em" position="2.1 -.05 0" scale=".45 .45 .45" material="color: white"></a-entity>
            <a-entity text-geometry="value: HANGING" position="0 -.75 0" material="color: white"></a-entity>
        </a-entity>

        <a-entity id="buttons">
            <a-entity button="text: Start Game" button-start scale=".5 .5 .5"></a-entity>
        </a-entity>
    </a-entity>

    <a-entity id="ambience">
        <a-entity id="ambience-applause" sound="on: playSound; positional: false; src: #applause"></a-entity>
        <a-entity music-game="playing: false" sound="positional: false; src: #game-music"></a-entity>
    </a-entity>

    <!--<a-entity>-->
        <!--<a-entity position="0 1.3 -.6" fanboy="debugContact: true"></a-entity>-->
    <!--</a-entity>-->

</a-scene>
</body>
</html>
