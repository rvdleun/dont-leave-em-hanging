<html>
<head>
</head>
<body>
<style>
    body {
        color: #fa0;
    }
</style>
<a-scene physics="debug: false; gravity: 0">
    <a-assets>
        <audio id="applause" src="assets/sounds/applause.wav" preload="auto"></audio>
        <audio id="audience" src="assets/sounds/audience.wav" preload="auto"></audio>
        <audio id="game-music" src="assets/sounds/game-music.mp3" preload="auto"></audio>
        <audio id="high-five-1" src="assets/sounds/high-five-1.wav" preload="auto"></audio>
        <audio id="high-five-2" src="assets/sounds/high-five-2.m4a" preload="auto"></audio>
        <audio id="high-five-3" src="assets/sounds/high-five-3.wav" preload="auto"></audio>
        <audio id="reaction-approved-1" src="assets/sounds/approved-1.m4a" preload="auto"></audio>
        <audio id="reaction-approved-2" src="assets/sounds/approved-2.m4a" preload="auto"></audio>
        <audio id="reaction-approved-3" src="assets/sounds/approved-3.m4a" preload="auto"></audio>
        <audio id="reaction-approved-4" src="assets/sounds/approved-4.m4a" preload="auto"></audio>
        <audio id="reaction-approved-5" src="assets/sounds/approved-5.m4a" preload="auto"></audio>
        <audio id="reaction-approved-6" src="assets/sounds/approved-6.m4a" preload="auto"></audio>
        <audio id="reaction-approved-7" src="assets/sounds/approved-7.m4a" preload="auto"></audio>
        <audio id="reaction-approved-8" src="assets/sounds/approved-8.m4a" preload="auto"></audio>
        <audio id="reaction-approved-9" src="assets/sounds/approved-9.m4a" preload="auto"></audio>
        <audio id="reaction-not-approved-1" src="assets/sounds/not-approved-1.m4a" preload="auto"></audio>
        <audio id="reaction-not-approved-2" src="assets/sounds/not-approved-2.m4a" preload="auto"></audio>
        <audio id="reaction-not-approved-3" src="assets/sounds/not-approved-3.m4a" preload="auto"></audio>
        <audio id="reaction-not-approved-4" src="assets/sounds/not-approved-4.m4a" preload="auto"></audio>
        <audio id="reaction-not-approved-5" src="assets/sounds/not-approved-5.m4a" preload="auto"></audio>
        <audio id="reaction-sad-1" src="assets/sounds/sad-1.m4a" preload="auto"></audio>
        <audio id="reaction-sad-2" src="assets/sounds/sad-2.m4a" preload="auto"></audio>
        <audio id="reaction-sad-3" src="assets/sounds/sad-3.m4a" preload="auto"></audio>
        <audio id="reaction-sad-4" src="assets/sounds/sad-4.m4a" preload="auto"></audio>
        <audio id="reaction-sad-5" src="assets/sounds/sad-5.m4a" preload="auto"></audio>
        <audio id="reaction-worried-1" src="assets/sounds/worried-1.m4a" preload="auto"></audio>
        <audio id="reaction-worried-2" src="assets/sounds/worried-2.m4a" preload="auto"></audio>
        <audio id="reaction-worried-3" src="assets/sounds/worried-3.m4a" preload="auto"></audio>
        <audio id="reaction-worried-4" src="assets/sounds/worried-4.m4a" preload="auto"></audio>
        <audio id="reaction-worried-5" src="assets/sounds/worried-5.m4a" preload="auto"></audio>
        <audio id="reaction-worried-6" src="assets/sounds/worried-6.m4a" preload="auto"></audio>

        <img id="approved-1" src="assets/faces/approved-1.png" />
        <img id="approved-2" src="assets/faces/approved-2.png" />
        <img id="approved-3" src="assets/faces/approved-3.png" />
        <img id="approved-4" src="assets/faces/approved-4.png" />
        <img id="approved-5" src="assets/faces/approved-5.png" />
        <img id="fist" src="assets/faces/fist.png" />
        <img id="hand" src="assets/faces/hand.png" />
        <img id="not-approved-1" src="assets/faces/not-approved-1.png" />
        <img id="not-approved-2" src="assets/faces/not-approved-2.png" />
        <img id="not-approved-3" src="assets/faces/not-approved-3.png" />
        <img id="sad-1" src="assets/faces/sad-1.png" />
        <img id="sad-2" src="assets/faces/sad-2.png" />
        <img id="sad-3" src="assets/faces/sad-3.png" />
        <img id="waiting-1" src="assets/faces/waiting-1.png" />
        <img id="waiting-2" src="assets/faces/waiting-2.png" />
        <img id="waiting-3" src="assets/faces/waiting-3.png" />
        <img id="waiting-vincent" src="assets/faces/waiting-vincent.png" />
        <img id="worried-1" src="assets/faces/worried-1.png" />
        <img id="worried-2" src="assets/faces/worried-2.png" />
        <img id="worried-3" src="assets/faces/worried-3.png" />
    </a-assets>

    <a-entity id="player">
        <a-entity id="leftHand" cursor player-cursor raycaster="objects: [data-raycastable]; showLine: true;" line="color: red" hand-controls="hand: left; handModelStyle: highPoly; color: #ffcccc" player-hand>
            <a-box class="player-hand left hand" static-body material="opacity: 0.5; transparent: true; color: #F00" position="0 0.01279 0.0033" scale="0.075 0.15 0.215" visible="false"></a-box>
        </a-entity>
        <a-entity id="rightHand" cursor player-cursor="active: true" raycaster="objects: [data-raycastable]; showLine: true;" line="color: red" hand-controls="hand: right; handModelStyle: highPoly; color: #ffcccc" player-hand>
            <a-box class="player-hand right hand" static-body material="opacity: 0.5; transparent: true; color: #F00" position="0 0.01279 0.0033" scale="0.075 0.15 0.215" visible="false"></a-box>
        </a-entity>
    </a-entity>

    <a-entity id="environment">
        <a-sky color="#222"></a-sky>
        <a-sphere color="#666" scale="4 .01 4" position="0 0 0"></a-sphere>
        <a-sphere color="#333" scale=".85 .01 .85" position="0 0.05 0"></a-sphere>
        <a-entity position="0 1 0" rotation="0 45 0" fanboy-circle="enabled: true"></a-entity>
        <a-ring color="#fff" position="0 0.05 0" rotation="90 90 0" scale=".85 .85 .85" side="double" radius-outer="1.1" theta-length="5"></a-ring>
    </a-entity>

    <a-entity id="game" game="duration: 250000; enabled: false; radius: 180">
        <a-entity id="spawner" position="0 1.3 0" rotation="0 270 0" fanboy-spawner="enabled: false"></a-entity>
        <a-ring id="timer" color="#fff" position="0 0.05 0" rotation="90 90 0" scale=".85 .85 .85" side="double" radius-outer="1.1" theta-length="5"></a-ring>
        <a-entity id="scores">
            <a-entity>
                <a-entity id="score-front" position="0 2.8 -4" scale="0 0 0" score text="align: center; font: mozillavr"></a-entity>
            </a-entity>
            <a-entity rotation="0 90 0">
                <a-entity position="0 2.8 -4" scale="10 10 10" score text="align: center; font: mozillavr"></a-entity>
            </a-entity>
            <a-entity rotation="0 180 0">
                <a-entity position="0 2.8 -4" scale="10 10 10" score text="align: center; font: mozillavr"></a-entity>
            </a-entity>
            <a-entity rotation="0 270 0">
                <a-entity position="0 2.8 -4" scale="10 10 10" score text="align: center; font: mozillavr"></a-entity>
            </a-entity>
        </a-entity>
    </a-entity>

    <a-entity id="title-screen" position="0 1.7 -3" scale="1.25 1.25 1.25" title-screen="visible: true">
        <a-entity id="logo" position="-1.5 2.5 0" rotation="15 0 0">
            <a-entity text-geometry="value: DON'T" material="color: white"></a-entity>
            <a-entity text-geometry="value: leave" position="2.1 .29 0" scale=".45 .45 .45" material="color: white"></a-entity>
            <a-entity text-geometry="value: 'em" position="2.1 -.05 0" scale=".45 .45 .45" material="color: white"></a-entity>
            <a-entity text-geometry="value: HANGING" position="0 -.75 0" material="color: white"></a-entity>
        </a-entity>

        <a-text id="high-score" high-score position="0 1.25 0" align="center" font="mozillavr"></a-text>

        <a-entity id="buttons" position="0 -.35 0">
            <a-text value="Difficulty" position="-1.375 1.1 0" align="center" font="mozillavr" scale=".75 .75 .75"></a-text>
            <a-entity position="-1.375 .55 0" button button-difficulty scale=".5 .5 .5"></a-entity>

            <a-text value="Duration" position="0 1.1 0" align="center" font="mozillavr" scale=".75 .75 .75"></a-text>
            <a-entity position="0 .55 0" button button-duration scale=".5 .5 .5"></a-entity>

            <a-text value="Radius" position="1.375 1.1 0" align="center" font="mozillavr" scale=".75 .75 .75"></a-text>
            <a-entity position="1.375 .55 0" button button-radius scale=".5 .5 .5"></a-entity>

            <a-entity position="0 -.1 0" button="text: Start Game" button-start scale=".5 .5 .5"></a-entity>
            <a-text value="For instructions, look behind you." position="0 -.45 0" scale=".4 .4 .4" align="center" font="mozillavr"></a-text>
        </a-entity>

        <a-text id="credits" value="Created by Ruben van der Leun (@rvdleun)\n\nMusic: 'Happy Rock' from Bensound.com" position="0 -1.35 1" rotation="270 0 0" scale=".75 .75 .75" align="center"></a-text>
    </a-entity>

    <a-entity id="ambience">
        <a-entity id="ambience-applause" sound="on: playSound; positional: false; src: #applause"></a-entity>
        <a-entity music-game="playing: false" sound="positional: false; src: #game-music; volume: .8"></a-entity>
    </a-entity>

    <a-entity id="tutorial" position="0 1.3 .66" rotation="0 180 0">
        <a-entity tutorial></a-entity>
        <a-entity position="0 3.25 -2.5" scale=".85 .85 .85">
            <a-plane position="0 -.875 -.1" scale="6 2.5 1" color="black"></a-plane>
            <a-plane position="0 -.875 -.11" scale="6.1 2.6 1" color="white"></a-plane>
            <a-text position="0 0 0" value="The goal is to give as many high fives" align="center"></a-text>
            <a-text position="0 -.25 0" value="and fist bumps as humanly possible" align="center"></a-text>
            <a-text position="0 -.75 0" value="- Mirror the recipient hand." align="center"></a-text>
            <a-text position="0 -1 0" value="- Create a fist-bump by holding the trigger and grip." align="center"></a-text>
            <a-text position="0 -1.25 0" value="- Perform a high five by releasing them" align="center"></a-text>
            <a-text position="0 -1.5 0" value="- Use full force when giving a high five." align="center"></a-text>
            <a-text position="0 -1.75 0" value="- Be more careful with fist bumps." align="center"></a-text>
        </a-entity>
    </a-entity>

    <!--<a-entity>-->
        <!--<a-entity position="0 1.3 -.6" fanboy="debugContact: true"></a-entity>-->
    <!--</a-entity>-->

</a-scene>
</body>
</html>
